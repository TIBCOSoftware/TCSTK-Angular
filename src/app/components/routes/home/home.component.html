<div fxLayout="row" fxLayoutAlign="space-around start">
  <app-live-apps-favorite-cases [sandboxId]="this.appConfig.sandboxId" [uiAppId]="this.appConfig.uiAppId" (clickCase)="clickCaseAction($event)"></app-live-apps-favorite-cases>
  <app-live-apps-recent-cases [sandboxId]="this.appConfig.sandboxId" [uiAppId]="this.appConfig.uiAppId" (clickCase)="clickCaseAction($event)"></app-live-apps-recent-cases>
</div>

<br>

<div fxLayout="row" fxLayoutAlign="space-around start">
  <app-live-apps-application-configuration [appId]="appConfig.applicationId" [appTypeLabel]="appConfig.caseTypeLabel" [uiAppId]="appConfig.uiAppId" [sandboxId]="appConfig.sandboxId" [folderId]="appConfig.caseIconsFolderId" (configChanged)="refresh()"></app-live-apps-application-configuration>
</div>

<app-live-apps-documents [folderId]="appConfig.caseIconsFolderId" [folderDescription]="'Case Icons'" [folderType]="'orgFolders'"></app-live-apps-documents>
