<div class="tcs-case-list-box" fxLayout="column">
  <div class="tcs-case-list-header" fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayoutAlign="start center">
      <mat-icon class="tcs-icon tcs-caselist-icon" svgIcon="tcs-caselist-icon"></mat-icon>
      <div class="tcs-case-list-header-text">{{headerText}}</div>
    </div>
  </div>
  <div *ngIf="displayType !== 'list'" class="tcs-case-list-flow-list" fxLayout="column" fxLayout="row wrap">
    <div class="tcs-case-list-item-box" *ngFor="let caseRef of caseRefs" fxFlex>
      <app-live-apps-case-summary style="max-width: 297px;" [uiAppId]="uiAppId" [typeBar]="true" [borderCard]="false" [displayType]="displayType" [sandboxId]="sandboxId" [caseReference]="caseRef" (clickCase)="clickCaseAction($event)"></app-live-apps-case-summary>
      <div class="tcs-case-summary-line"></div>
    </div>
  </div>
  <div *ngIf="displayType === 'list'" class="tcs-case-list-flow-list" fxLayout="column">
    <div class="tcs-case-list-item-box" *ngFor="let caseRef of caseRefs" fxFlex>
      <app-live-apps-case-summary [uiAppId]="uiAppId" [typeBar]="true" [borderCard]="false" [displayType]="displayType" [sandboxId]="sandboxId" [caseReference]="caseRef" (clickCase)="clickCaseAction($event)"></app-live-apps-case-summary>
      <div class="tcs-case-summary-line"></div>
    </div>
  </div>
</div>
