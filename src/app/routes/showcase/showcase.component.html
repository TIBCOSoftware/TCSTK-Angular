<mat-tab-group fxFill>
  <mat-tab label="Search">
    <div style="height: 100%; margin:20px" fxLayout="column" fxLayoutAlign="start stretch">
      <div fxLayout="row" fxLayoutAlign="end center">
        <mat-icon (click)="toggleWidgetSize()">fullscreen_exit</mat-icon>
      </div>
      <div fxLayout="row">
        <div class="demo-widget-border" [fxFlex]="widgetSize">
          <tcla-live-apps-search-widget [appIds]="liveAppsConfig.applicationIds" [sandboxId]="sandboxId" [uiAppId]="generalConfig.uiAppId"></tcla-live-apps-search-widget>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
