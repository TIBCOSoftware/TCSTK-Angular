<div fxFill fxLayoutAlign="center start">
  <div fxFlex.gt-sm="grow 75" class="la-login-div" ngStyle.lt-md="height: 100%; width:100%" ngStyle.gt-sm="max-width: 500px; margin-top: 10px;">
    <mat-card fxFlex class="la-login-card" fxLayout="column">
        <div fxflex class="la-outer-form-div" fxLayoutAlign="start stretch">
          <form #laLoginForm="ngForm" class="la-login-form" (submit)="doLogin()" fxLayout="column" fxFlex disabled="loading">
            <mat-form-field>
              <input matInput placeholder="Email Address" [(ngModel)]="name" name="email" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
            </mat-form-field>

            <mat-accordion>
              <mat-expansion-panel [expanded]="!clientId">
                <mat-expansion-panel-header>
                  <mat-panel-title>API Access Keys</mat-panel-title>
                </mat-expansion-panel-header>
                <div fxLayout="column">
                  <mat-form-field fxFlex>
                    <input matInput placeholder="Client Id" [(ngModel)]="clientId"  name="ClientID" required>
                  </mat-form-field>
                </div>
              </mat-expansion-panel>
            </mat-accordion>

            <div class="la-login-button-div" fxFlex fxLayoutAlign="center start">
              <button ngStyle.lt-md="width: 100%;" type="submit" mat-raised-button color="primary" [disabled]="(!laLoginForm.form.valid && (!oAuthAssertion || !clientId)) || loading">Login</button>
            </div>

          </form>
        </div>

        <div fxFlex class="spacer"></div>

        <div class="la-login-info-pane">
          <div *ngIf="loading">
            Logging in...
          </div>
          <div *ngIf="loginError" style="color: red">{{loginError}}</div>
        </div>
    </mat-card>
  </div>
</div>
