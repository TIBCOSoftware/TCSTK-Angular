<div fxLayout="column" fxFill>
    <tc-tibco-cloud-widget-header style="height: 40px;" [icon]="'tcs-capabilities'" 
        [headerText]="'Process Discovery Administration Configuration'"></tc-tibco-cloud-widget-header>
    <div style="padding: 20px;overflow:auto" fxLayout="column" fxFlex>
        <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="5px" style="height: 20px">
            <p>Here you can configure existing datasources and register new ones</p>
        </div>
        <div style="margin: 20px" fxLayout="column" fxLayout="row wrap">
            <div *ngFor="let case of cases" fxFlex>
                <tcla-live-apps-case-summary [uiAppId]="datasourceId" [typeBar]="true" [borderCard]="false"
                    [displayType]="displayType" [sandboxId]="sandboxId" [caseRef]="case"
                    (clickCase)="clickCaseAction($event)"></tcla-live-apps-case-summary>
                <div class="tcs-case-summary-line"></div>
            </div>
        </div>
        <div fxFlex class="tcs-filler-panel"></div>
        <div fxLayout="column" fxLayoutAlign="end end" style="min-height: 50px">
            <button mat-raised-button color="primary" (click)="addNewDatasource()">Add new datasource</button>
        </div>
    </div>
</div>
