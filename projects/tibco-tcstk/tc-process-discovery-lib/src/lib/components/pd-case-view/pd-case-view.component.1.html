<div fxLayout="column" fxFlex>
    <div>
        <tc-tibco-cloud-menu-bar [toolbarButtons]="toolbarButtons" [headerText]="title"
            (toolbarButtonEvent)="handleToolbarButtonEvent($event)">
            <div fxFlex fxLayout="row" fxLayoutAlign="end end">
                <mat-button-toggle-group class="nav-switch-bar" name="view" aria-label="Font Style" [value]="'case-view'"
                    (change)="handleViewButtonEvent($event)">
                    <mat-button-toggle *ngFor="let view of viewButtons" name="{{view.tooltip}}" value="{{view.id}}"
                        fxLayoutAlign="center center">{{view.tooltip}}</mat-button-toggle>
                </mat-button-toggle-group>
            </div>
        </tc-tibco-cloud-menu-bar>
    </div>

    <div class="tcs-home-content" fxLayout="column" fxFlex="grow" fxLayoutAlign="start stretch"
        style="padding-left: 20px; padding-right: 20px; margin-top: 10px;">

        <div class="searchCasesWidget">
            <tcla-live-apps-search-widget [appIds]="appIds" [sandboxId]="sandboxId" [uiAppId]="uiAppId"
                (caseSelected)="clickCaseAction($event)"></tcla-live-apps-search-widget>
        </div>

        <div fxLayout="row" fxLayoutGap="20px" style="margin-bottom: 20px; min-height: 367px">
            <div class="favoriteCasesWidget" fxFlex>
                <tcla-live-apps-favorite-cases class="padded-widget" [sandboxId]="sandboxId" [uiAppId]="uiAppId"
                    (clickCase)="clickCaseAction($event)"></tcla-live-apps-favorite-cases>
            </div>

            <div class="recentCasesWidget" fxFlex>
                <tcla-live-apps-recent-cases class="padded-widget" [sandboxId]="sandboxId" [uiAppId]="uiAppId"
                    (clickCase)="clickCaseAction($event)"></tcla-live-apps-recent-cases>
            </div>
        </div>

        <div fxLayout="row" fxLayoutGap="20px" style="margin-bottom: 20px; min-height: 367px">
            <div fxFlex class="collaborationWidget">
                <tcla-live-apps-notes [userId]="userId" [relatedItemId]="uiAppId" [relatedItemType]="'CASE_APP'">
                </tcla-live-apps-notes>
            </div>

            <div fxFlex class="documentWidget">
                <tcla-live-apps-documents [sandboxId]="sandboxId" [folderId]="uiAppId + '_Docs'"
                    [folderType]="'orgFolders'" [folderDescription]="'Document Library'"></tcla-live-apps-documents>
            </div>
        </div>
    </div>
</div>
