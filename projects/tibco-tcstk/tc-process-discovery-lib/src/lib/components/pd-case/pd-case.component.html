<tcla-live-apps-case-cockpit fxFill [typeId]="typeId" [appId]="appId" [uiAppId]="generalConfig.uiAppId"
    [sandboxId]="sandbox.id" [caseRef]="caseRef" [userId]="claims.id" [layout]="layout"
    [exclRecentAppIds]="exclRecentAppIds" [roles]="roles" (routeAction)="handleRouteAction($event)">
    <mat-tab #projectedTab label="Analytics">
        <ng-template matTabContent>
            <tcsf-spotfire-wrapper fxFlex fxFill [url]="spotfireServer" [path]="spotfirePath" [page]="spotfirePage"
             [filters]='spotfireFilter'>
            </tcsf-spotfire-wrapper>
        </ng-template>
    </mat-tab>

</tcla-live-apps-case-cockpit>
