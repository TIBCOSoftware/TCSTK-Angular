<div fxLayout="row" fxLayoutAlign = "center start">
  <div class="tcs-rendered-form">
    <json-schema-form #renderedForm *ngIf="!useCustomForm && formSchema"
      loadExternalAssets="false"
      framework="material-design"
      [schema]="formSchema"
      [layout]="formLayout"
      [(data)]="formData"
      [options]="options"
      (onSubmit)="submitForm($event)"
      (formLayout)="handleLayoutOutput($event)"
    >
    </json-schema-form>
    <custom-form *ngIf="useCustomForm" [formRef]="formRef" [data]="data" (formSubmitted)="submitForm($event.detail)"></custom-form>
    <span *ngIf="!formSchema && !useCustomForm">A form cannot be generated as no schema is available. Use a supported form or register a custom form app.</span>
  </div>
</div>
