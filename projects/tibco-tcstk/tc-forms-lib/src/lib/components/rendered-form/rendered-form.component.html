<div fxLayout="row" fxLayoutAlign = "center start">
  <div class="tcs-rendered-form">
    <json-schema-form #renderedForm *ngIf="!customFormId && formSchema"
      loadExternalAssets="false"
      framework="material-design"
      [schema]="formSchema"
      [layout]="formLayout"
      [(data)]="formData"
      [options]="options"
      (onSubmit)="submitForm($event)"
      (formLayout)="handleLayoutOutput($event)"
    >
    </json-schema-form>
    <custom-form *ngIf="customFormId"  [formId]="customFormId" [data]="data" (formSubmitted)="submitForm($event.detail)"></custom-form>
  </div>
</div>
<!--

[options]= "{
        defaultOptions: { 'readonly': 'true' }
      }"

-->
