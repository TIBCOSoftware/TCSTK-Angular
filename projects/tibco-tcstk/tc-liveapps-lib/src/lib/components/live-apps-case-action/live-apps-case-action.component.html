<div class="tcs-case-action-pane" fxLayout="column" fxFill>
  <tc-tibco-cloud-widget-header *ngIf="showHeader" fxFlex="nogrow" [headerText]="'Action'" [icon]="'tcs-case-action-item'"></tc-tibco-cloud-widget-header>
  <tcfrm-rendered-form *ngIf="data && process" [schema]="schema" [layout]="layout" [data]="data" [caseRef]="caseRef" [appId]="applicationId" [customFormDefs]="customFormDefs" [formRef]="process.ref" (formSubmit)="handleSubmit($event, caseRef)"></tcfrm-rendered-form>
</div>
