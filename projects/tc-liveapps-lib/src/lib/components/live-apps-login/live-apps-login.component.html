<!-- If the user is not logged in we just show the login components -->
<tc-tibco-cloud-login  *ngIf="!loggedIn && !subRequired" (loggedIn)="handleLoggedIn($event)"  [loginPrefill]="loginPrefill" (subscriptionRequired)="handleSubscription($event)"></tc-tibco-cloud-login>

<!-- This component is required if user is in multiple subscriptions - they must select a subscription to complete login -->
<tc-tibco-cloud-multiple-subscription *ngIf="subRequired && !loggedIn" [subscriptions]="subscriptions" [token]="accessToken" (subscriptionSelection)="handleLoggedIn($event)"></tc-tibco-cloud-multiple-subscription>
