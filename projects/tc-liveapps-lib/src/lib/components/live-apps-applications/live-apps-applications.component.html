<div fxFlex style="width: 150px; max-width: 150px; margin-left: 10px;">
  <mat-select class="tcs-application-selector-option" [disableOptionCentering]="true" placeholder="Application" [(value)]="selectedApp" (selectionChange)="selectApplication($event)" matTooltip="{{selectedApp.applicationName}}" matTooltipShowDelay="1000" matTooltipPosition="below">
    <mat-option *ngFor="let application of applications.casetypes" [value]="application">
      <span>{{application.label}}</span>
    </mat-option>
  </mat-select>
</div>
