<div layout="column" layout-align="start stretch" flex>

  <mat-tab-group style="margin-top: 30px; height: 100%;">
    <mat-tab label="Live App Config">
      <!-- using ng-template makes sure the tabs are lazy loaded -->
      <ng-template matTabContent>

        <div layout="row" layout-align="space-between center">
          <mat-form-field fxFlex="45">
            <input matInput placeholder="Case Type Label" value="Investigations">
          </mat-form-field>
          <mat-form-field fxFlex="45">
            <input matInput placeholder="Case Type Label Singular" value="Investigation">
          </mat-form-field>
        </div>


        <p>Choose the TIBCO Cloud Live Apps Applications to be used within this application:</p>
        <tcla-live-apps-application-list [sandboxId]="sandboxId" [selectedAppIds]="selectedAppIds" (appIdsSelected)="handleAppIdSelection($event)"></tcla-live-apps-application-list>
 
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <button mat-raised-button color="primary" (click)="runSaveFuntion()">Save</button>
        </div>

      </ng-template>
    </mat-tab>

    <mat-tab label="Summary Cards">
      <!-- using ng-template makes sure the tabs are lazy loaded -->
      <ng-template matTabContent>
      <tcla-live-apps-app-configuration-widget [sandboxId]="sandboxId" [appIds]="liveAppsConfig.applicationIds" [uiAppId]="generalConfig.uiAppId" [folderId]="liveAppsConfig.caseIconsFolderId"></tcla-live-apps-app-configuration-widget>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
