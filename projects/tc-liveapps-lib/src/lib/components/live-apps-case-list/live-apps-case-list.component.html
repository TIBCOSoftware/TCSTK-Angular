<div class="tcs-case-list-box" fxLayout="column">
  <div class="tcs-case-list-header" fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayoutAlign="start center">
      <mat-icon class="tcs-icon tcs-caselist-icon" svgIcon="tcs-caselist-icon"></mat-icon>
      <div class="tcs-case-list-header-text">{{headerText}}</div>
    </div>
  </div>
  <div *ngIf="displayType === 'list'" class="tcs-case-list-flow-list" fxLayout="column">
    <div class="tcs-case-list-item-box" *ngFor="let caseRef of caseRefs">
      <tcla-live-apps-case-summary style="max-width: 297px;" [uiAppId]="uiAppId" [typeBar]="true" [borderCard]="false" [displayType]="displayType" [sandboxId]="sandboxId" [caseReference]="caseRef" [highlight]="highlight" (clickCase)="clickCaseAction($event)"></tcla-live-apps-case-summary>
      <div class="tcs-case-summary-line"></div>
    </div>
  </div>

  <!-- todo: Virtual scroll not working properly - seems to do strange caching/...? -->
  <div *ngIf="displayType != 'list'" fxFlex fxLayout="column">
    <cdk-virtual-scroll-viewport class="tcs-case-list-flow-list" itemSize="56" fxFlex>
        <div class="tcs-case-list-item-box" *cdkVirtualFor="let caseRef of caseRefs" style="height: 56px">
          <tcla-live-apps-case-summary [uiAppId]="uiAppId" [typeBar]="true" [borderCard]="false" [displayType]="displayType" [sandboxId]="sandboxId" [caseReference]="caseRef" [highlight]="highlight" (clickCase)="clickCaseAction($event)"></tcla-live-apps-case-summary>
          <div class="tcs-case-summary-line"></div>
        </div>
    </cdk-virtual-scroll-viewport>
  </div>
</div>
