<div class="tcs-creators-box" fxlayout="row" fxLayoutAlign="space-around center" fxFlex>
  <mat-select class="tcs-creator-selector-option" [disableOptionCentering]="true" placeholder="Case Creators" (selectionChange)="selectProcess($event.value)">
    <mat-option *ngFor="let creator of caseCreatorList" [value]="creator">
      <span>{{creator.name}}</span>
    </mat-option>
  </mat-select>
</div>
