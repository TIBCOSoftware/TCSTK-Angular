<div>
    <mat-tab-group (selectedTabChange)="tabChange($event)">
        <mat-tab *ngFor="let page of allowedPages" label="{{page}}"></mat-tab>
    </mat-tab-group>
</div>

<div fxFill fxLayout="row" fxLayoutAlign="space-between stretch">
    <div fxFlex fxLayoutGap="20px">
        <tcsf-mc-spotfire-wrapper   [url]="spotfireServer" 
                                    [path]="analysisPath" 
                                    [page]="activePage" 
                                    [parameters]="parameters" 
                                    [customization]="configuration"
                                    [markingOn]="markingOn"
                                    (markingEvent)="marking($event)">
        </tcsf-mc-spotfire-wrapper>
    </div>
</div>
