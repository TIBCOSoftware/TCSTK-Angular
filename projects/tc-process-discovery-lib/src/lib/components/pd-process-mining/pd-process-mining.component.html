<div>
    <mat-tab-group (selectedTabChange)="tabChange($event)">
        <mat-tab *ngFor="let page of allowedPages" label="{{page}}"></mat-tab>
    </mat-tab-group>
</div>

<div fxFill fxLayout="row" fxLayoutAlign="space-between stretch">

            [path]="analysisPath" (markingEvent)="marking($event)"
            [page]="activePage" 
            [parameters]="parameters"
            [customization]="configuration" id="id1" markingon='{"cases": [ "*" ]}' [maxRows]='1000'>
        </tcla-spotfire-viz>
