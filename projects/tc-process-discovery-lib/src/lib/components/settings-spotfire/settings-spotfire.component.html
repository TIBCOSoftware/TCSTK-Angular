<div fxLayout="column" layout-align="start stretch" flex>

    <p>You can update the values used by TIBCO Cloud Spotfire Application Integration.</p>
    <br>

    <div fxLayout="column">
        <mat-form-field>
            <input matInput placeholder="Spotfire Server" value="{{spotfireServer}}">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Analysis Path" value="{{analysisPath}}">
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="space-between stretch">
            <mat-form-field>
                <input matInput placeholder="Table Name" value="{{tableName}}">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Active Page for Home" value="{{activePageForHome}}">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Active Page for Details" value="{{activePageForDetails}}">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Marking Name" value="{{markingName}}">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Max Markings" value="{{maxMarkings}}">
            </mat-form-field>
        </div>
        <mat-form-field>
            <input matInput placeholder="Allowed Pages" value="{{allowedPages}}">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Column Names" value="{{columnNames}}">
        </mat-form-field>
    
    </div>
