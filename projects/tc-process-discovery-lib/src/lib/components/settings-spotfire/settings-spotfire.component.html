<div fxLayout="column" layout-align="start stretch" flex>
  <tc-tibco-cloud-widget-header style="height: 40px;" [icon]="'tcs-capabilities'" [headerText]="'Spotfire Settings Configuration'"></tc-tibco-cloud-widget-header>
  <div style="padding: 20px;">
    <p>You can update the values used by TIBCO Cloud Spotfire Application Integration.</p>
    <br>

    <div fxLayout="column">
        <mat-form-field>
            <input matInput placeholder="Spotfire Server" [(ngModel)]="spotfireServer">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Analysis Path" [(ngModel)]="analysisPath">
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="space-between stretch">
            <mat-form-field>
                <input matInput placeholder="Table Name" [(ngModel)]="tableName">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Active Page for Home" [(ngModel)]="activePageForHome">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Active Page for Details" [(ngModel)]="activePageForDetails">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Marking Name" [(ngModel)]="markingName">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Max Markings" [(ngModel)]="maxMarkings">
            </mat-form-field>
        </div>
        <mat-form-field>
            <input matInput placeholder="Allowed Pages" [(ngModel)]="allowedPages">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Column Names" [(ngModel)]="columnNames">
        </mat-form-field>
    
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <button mat-raised-button color="primary" (click)="runSaveFuntion()">Save</button>
        </div>        
    </div>
  </div>
