<div>
    <tc-tibco-cloud-menu-bar [toolbarButtons]="toolbarButtons" (toolbarButtonEvent)="handleToolbarButtonEvent($event)">
        <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="tc-home-welcome-text">Using datasource {{datasource}}</span>
            <!-- <tcla-live-apps-application-create-button style="margin-right: 20px; margin-left: 20px"
                    [sandboxId]="sandboxId" [appIds]="appIds"></tcla-live-apps-application-create-button> -->
        </div>
        <div>
            <mat-button-toggle-group name="view" aria-label="Font Style" (change)="handleToolbarButtonEvent($event)">
                <mat-button-toggle *ngFor="let view of viewButtons" value="{{view.tooltip}}">{{view.tooltip}}</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
    </tc-tibco-cloud-menu-bar>
</div>
