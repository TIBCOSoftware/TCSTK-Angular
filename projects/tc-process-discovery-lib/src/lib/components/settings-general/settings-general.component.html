<div fxLayout="column" fxLayoutAlign="start stretch" fxFlex>

    <p>You can some of the default Application Settings here.</p>
    <br>
    <!-- Application specifics -->
    <div fxLayout="row">
        <mat-form-field  fxFlex="45">
            <input matInput placeholder="Application Title" value="{{applicationTitle}}">
        </mat-form-field>
    </div>

    <!-- Advanced Settings (all Optional from Shared State) -->
    <p style="padding-bottom: 24px;">Advanced Settings</p>
    <div fxLayout="row">
        <mat-checkbox ng-model="configuration.adv.noName">show no Username in App Header</mat-checkbox>
    </div>
    <mat-form-field fxFlex="90">
        <input matInput placeholder="This Application Documentation URL" value="{{documentationURL}}">
    </mat-form-field>

    <div fxLayout="row" fxLayoutAlign="space-between center">
        <button mat-button class="underlying-capability-save-button" (click)="runSaveFuntion()">Save</button>
    </div>
</div>
