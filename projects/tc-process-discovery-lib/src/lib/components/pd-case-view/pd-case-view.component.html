<div class="tcs-home-content" fxLayout="column" fxFlex="grow" style="margin-left: 20px; margin-right: 20px; margin-top: 10px;">

    <div class="searchCasesWidget">
        <tcla-live-apps-search-widget [appIds]="liveAppsConfig.applicationIds" [sandboxId]="sandboxId" [uiAppId]="generalConfig.uiAppId" (caseSelected)="clickCaseAction($event)"></tcla-live-apps-search-widget>
    </div>

    <div fxLayout="row" fxLayoutGap="20px" style="margin-bottom: 20px; min-height: 367px">
        <div class="favoriteCasesWidget" fxFlex>
            <tcla-live-apps-favorite-cases class="padded-widget" [sandboxId]="sandboxId" [uiAppId]="generalConfig.uiAppId" (clickCase)="clickCaseAction($event)"></tcla-live-apps-favorite-cases>
        </div>

        <div class="recentCasesWidget" fxFlex>
            <tcla-live-apps-recent-cases class="padded-widget" [sandboxId]="sandboxId" [uiAppId]="generalConfig.uiAppId" (clickCase)="clickCaseAction($event)"></tcla-live-apps-recent-cases>
        </div>
    </div>

    <div fxLayout="row" fxLayoutGap="20px" style="margin-bottom: 20px; min-height: 367px">
        <div fxFlex class="collaborationWidget">
            <tcla-live-apps-notes [userId]="userId" [relatedItemId]="generalConfig.uiAppId" [relatedItemType]="'CASE_APP'"></tcla-live-apps-notes>
        </div>

        <div fxFlex class="documentWidget">
            <tcla-live-apps-documents [sandboxId]="sandboxId" [folderId]="generalConfig.uiAppId + '_Docs'" [folderType]="'orgFolders'" [folderDescription]="'Document Library'"></tcla-live-apps-documents>
        </div>
    </div>
</div>
