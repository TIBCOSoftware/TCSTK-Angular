<h1 mat-dialog-title>Select the new datasource</h1>
<div mat-dialog-content>
    <div fxFlex fxLayout="column">
            <mat-label>Datasource</mat-label>
            <mat-select [(value)]="data.currentDatasource">
                <mat-option *ngFor="let posibleDatasource of data.posibleDatasources" [value]="posibleDatasource">
                    {{posibleDatasource.datasourceId}}-{{posibleDatasource.description}}
                </mat-option>
            </mat-select>
    </div>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end end">
    <button mat-raised-button (click)="saveDefaultDatasource()">Save as default datasource</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="data.currentDatasource" cdkFocusInitial>Ok</button>
</div>
