<div fxLayout="column" fxFlex>
    <div>
        <tc-tibco-cloud-menu-bar [toolbarButtons]="toolbarButtons" [headerText]="title" (toolbarButtonEvent)="handleToolbarButtonEvent($event)">
            <div fxFlex fxLayout="row" fxLayoutAlign="end end">
                <mat-button-toggle-group class="nav-switch-bar" name="view" aria-label="Font Style" [value]="selectedOption" (change)="handleViewButtonEvent($event)">
                    <mat-button-toggle *ngFor="let view of viewButtons" name="{{view.tooltip}}" value="{{view.id}}" fxLayoutAlign="center center">{{view.tooltip}}</mat-button-toggle>
                </mat-button-toggle-group>
            </div>
            <tcla-live-apps-application-create-button style="margin-right: 20px; margin-left: 20px" [sandboxId]="sandboxId" [appIds]="appIds" (selection)="handleCreatorAppSelection($event)"></tcla-live-apps-application-create-button>
        </tc-tibco-cloud-menu-bar>
    </div>
    <div style="height: 100%">
        <router-outlet></router-outlet>
    </div>
</div>
