<div fxFlex fxLayout="row" fxLayoutAlign="start start" style="margin-top: 30px">
  <div fxLayout="column" style="margin-left: 30px">
    <hot-table
      class="hot"
      [hotId]="'hotTable'"
      [data]="dataset"
      [colHeaders]="true"
      [rowHeaders]="true"
      [contextMenu]="contextMenu"
      [columnSorting]="true"
      [manualColumnResize]= "true"
      [manualRowResize]= "true"
      [manualColumnMove]="true"
      [manualRowMove]="true"
    >
      <hot-column data="id" [readOnly]="true" title="ID"></hot-column>
      <hot-column data="name" title="Full name"></hot-column>
      <hot-column data="address" title="Street name"></hot-column>
    </hot-table>
    <div style="margin-top: 30px">Selected:
      {{selection}}
    </div>
  </div>
</div>
