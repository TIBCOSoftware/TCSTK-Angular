<div fxLayout="row" fxLayoutAlign = "center start">
  <div class="tcs-rendered-form">
    <json-schema-form #renderedForm *ngIf="formSchema"
      loadExternalAssets="false"
      framework="material-design"
      [schema]="formSchema"
      [layout]="formLayout"
      [(data)]="formData"
      [options]="options"
      (onSubmit)="submitForm($event)"
      (formLayout)="handleLayoutOutput($event)"
    >
    </json-schema-form>
  </div>
</div>
<!--

[options]= "{
        defaultOptions: { 'readonly': 'true' }
      }"

-->
