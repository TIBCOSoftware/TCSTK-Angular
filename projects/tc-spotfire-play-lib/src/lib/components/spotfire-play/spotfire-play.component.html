<div fxFill fxLayout="row" fxLayoutAlign="space-between stretch">
  <div  fxFlex fxLayoutGap="20px">

    <tcla-spotfire-viz
      (markingEvent)="marking($event)"
      [path]="'/Users/gozvbddiuoigki7yyogn6yywmiijdy2r/Public/Expense Analyzer Dashboard'"
      [url]="'https://spotfire-next.cloud.tibco.com'"

      customization='{"showAbout": true,
                      "showAnalysisInformationTool": true,
                      "showAuthor": true,
                      "showClose": true,
                      "showCustomizableHeader": true,
                      "showDodPanel": true,
                      "showExportFile": true,
                      "showExportVisualization": true,
                      "showFilterPanel": true,
                      "showHelp": true,
                      "showLogout": false,
                      "showPageNavigation": true,
                      "showAnalysisInfo": true,
                      "showReloadAnalysis": true,
                      "showStatusBar": true,
                      "showToolBar": true,
                      "showUndoRedo": false}'
      id="id1"
      markingon='{"SpotfireExpenseAnalyzer": [ "*" ]}'
      [maxRows]='1000'>
    </tcla-spotfire-viz>
  </div>
  <div  fxFlex fxLayoutGap="20px">

    <div *ngIf="markingdata">

      <mat-tab-group style="margin-top: 30px; height: 100%;" >
        <mat-tab  *ngFor="let mt of markingTitles; let i = index" label="{{mt}}">
          <p>
            <b>Marking Data Table: </b> {{markingDataTables[i]}}
          </p>

<!--

                      <tr mat-row *matRowDef="let row; columns: markingHeaders[i];"></tr>
                    </table>
-->

          <mat-table #table [dataSource]="dataSourceJson[i]" >
            <ng-container *ngFor="let column of columDefArray[i]"  [matColumnDef]='column.columnDef'>
              <mat-header-cell *matHeaderCellDef ><!--<button>SELECT</button>-->{{ column.header }}</mat-header-cell>
              <mat-cell *matCellDef="let row">{{ column.cell(row) }}</mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="markingHeaders[i]"></mat-header-row>
            <mat-row *matRowDef="let row; columns: markingHeaders[i];"></mat-row>
          </mat-table>

            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </div>
