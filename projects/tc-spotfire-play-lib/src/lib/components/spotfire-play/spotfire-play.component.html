<div fxFill fxLayout="row" fxLayoutAlign="space-between stretch">
  <div  fxFlex="70" fxLayoutGap="20px">
    <mat-tab-group style="margin-top: 30px; height: 100%;">

      <mat-tab label="Process Discovery">
        <ng-template matTabContent>

          <!-- https://23.22.187.212/TIBCO Labs/ProcessMining_custom_queries_final
          /TIBCO Labs/cases
          /TIBCO Labs/ProcessMining_custom_queries_embedded
          -->
          <tcsf-mc-spotfire-wrapper

            (markingEvent)="marking($event)"
            [path]="'/TIBCO Labs/ProcessMining_custom_queries_final'"
            [url]="'https://23.22.187.212'"
            customization='{"showAbout": true,
                        "showAnalysisInformationTool": true,
                        "showAuthor": true,
                        "showClose": true,
                        "showCustomizableHeader": true,
                        "showDodPanel": true,
                        "showExportFile": true,
                        "showExportVisualization": true,
                        "showFilterPanel": true,
                        "showHelp": true,
                        "showLogout": false,
                        "showPageNavigation": true,
                        "showAnalysisInfo": true,
                        "showReloadAnalysis": true,
                        "showStatusBar": true,
                        "showToolBar": true,
                        "showUndoRedo": false}'
            id="id1"
            [markingOn]="myMarkingOn"
            [maxRows]='1000'
            [debug]="true"
            [page]="'Variants'">
          </tcsf-mc-spotfire-wrapper>
        </ng-template>
      </mat-tab>
      <mat-tab label="Expense Analyser">
        <ng-template matTabContent>


          <tcsf-mc-spotfire-wrapper   [url]="'https://spotfire-next.cloud.tibco.com'"
                                      [path]="'/Users/gozvbddiuoigki7yyogn6yywmiijdy2r/Public/Expense Analyzer Dashboard'"
                                      [customization]='{"showAbout": true,
                                                        "showAnalysisInformationTool": true,
                                                        "showAuthor": true,
                                                        "showClose": true,
                                                        "showCustomizableHeader": true,
                                                        "showDodPanel": true,
                                                        "showExportFile": true,
                                                        "showExportVisualization": true,
                                                        "showFilterPanel": true,
                                                        "showHelp": true,
                                                        "showLogout": false,
                                                        "showPageNavigation": true,
                                                        "showAnalysisInfo": true,
                                                        "showReloadAnalysis": true,
                                                        "showStatusBar": true,
                                                        "showToolBar": true,
                                                        "showUndoRedo": false}'
                                      [markingOn]="myMarkingOnSales"
                                      (markingEvent)="marking($event)"
                                      [maxRows]='1000'
                                      id="id1">
          </tcsf-mc-spotfire-wrapper>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
  <div  fxFlex fxLayoutGap="20px">
    <!--
    <button mat-raised-button color="primary" (click)="startCase()">Start Case</button> -->
    <tcla-live-apps-application-create-button style="margin-right: 20px; margin-left: 20px" [sandboxId]="sandboxId"  [appIds]="appIds" (selection)="handleCreatorAppSelection($event)"></tcla-live-apps-application-create-button>

    <p>
      <b>COMLIANCE:</b>{{selectedVariant}}
    </p>
    <p>
      <b>CASE ID's:</b>{{selectedVariantID}}
    </p>
    <textarea rows="40" cols="50">
{{markingdataText}}
</textarea>

</div>
