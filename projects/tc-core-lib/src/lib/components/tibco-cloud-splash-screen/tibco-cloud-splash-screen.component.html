<div fxFillfxLayout="column" fxFill>
 <div fxFill [ngStyle]="{'background-repeat': 'round', 'background-color': '#FFF', 'background-image': 'url(' + backGroundImage + ')'} ">
    <div  class="text-center" id="initscreen">
      <div class="splash-welcome">{{title}}</div>
      <div class="splash-welcome-message">
        <span class="splash-welcome-message">{{subTitle}}</span>
      </div>
      <div class="splash-modal">
        <table class="splash-highlightstable">
          <tbody>
          <tr *ngFor="let highlight of highlights">
            <td>
              <div class="splash-oval" >
                <img class="splash-img" src="{{highlight.iconURL}}" />
              </div>
            </td>
            <td>
              <p class="splash-highlight-item-title">{{highlight.title}}</p>
              <p class="splash-highlight-item-content">{{highlight.content}}</p>
            </td>
          </tr>
          </tbody></table>
        <button (click)="getStartedClick()" cdkFocusInitial class="splash-get-started-button" mat-button>Get Started</button>
      </div>
    </div>
  </div>
</div>
