<div fxLayout="column" fxLayoutAlign="start stretch" fxFill>


  <div mat-dialog-title >{{description}}</div>

  <mat-dialog-content fxFlex>



    <tcla-live-apps-case-cockpit fxFill [typeId]="typeId" [appId]="appId" [uiAppId]="uiAppId" [sandboxId]="sandboxId" [caseRef]="caseRef" [userId]="userId"  ></tcla-live-apps-case-cockpit>



  </mat-dialog-content>


  <mat-dialog-actions >
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
  </mat-dialog-actions>
</div>
