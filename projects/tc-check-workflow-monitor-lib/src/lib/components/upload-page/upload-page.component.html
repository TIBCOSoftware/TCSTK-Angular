<div fxLayout="column" fxFill>


  <div fxLayout="column">
    <tc-tibco-cloud-menu-bar [toolbarButtons]="toolbarButtons" (toolbarButtonEvent)="handleToolbarButtonEvent($event)">
      <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
        <span class="tc-home-welcome-text">{{title}}</span>
      </div>
    </tc-tibco-cloud-menu-bar>
  </div>



  <div fxLayout="column" fxFlex fxLayoutAlign="space-between stretch">
    <div>
      <tccwm-select-service-display [curServiceDetails]="curServiceDetails" [serviceDetailsList]="serviceDetailsList"
                                    (selectServiceEvent)="handleSelectedService($event)"></tccwm-select-service-display>

    </div>
    <div>
      <tccwm-file-to-service [serviceDetails]="curServiceDetails"></tccwm-file-to-service>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around stretch">
      <div>
      <tccwm-select-service-display [curServiceDetails]="curServiceDetails"
                                    [serviceDetailsList]="debugServiceDetailsList"
                                    (selectServiceEvent)="handleSelectedService($event)"></tccwm-select-service-display>
      </div>
      <button class="tccwm-service-selector" mat-raised-button color="primary" (click)="purgeAllCases()">Purge tous les dossiers en phase clotur√©e
      </button>
    </div>

  </div>

</div>
