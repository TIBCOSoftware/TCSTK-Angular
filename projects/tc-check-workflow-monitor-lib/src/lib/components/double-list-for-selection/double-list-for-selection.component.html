<div fxLayout="row" fxLayoutAlign="space-around stretch" fxFill >


  <div fxFlex="50">


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


      <ng-container matColumnDef="DemandeID">
        <th mat-header-cell *matHeaderCellDef> Demande ID </th>
        <td mat-cell *matCellDef="let element"> {{element.casedataObj.DemandeID}} </td>
      </ng-container>


      <ng-container matColumnDef="Numrodechque">
        <th mat-header-cell *matHeaderCellDef> Numero Cheque </th>
        <td mat-cell *matCellDef="let element"> {{element.casedataObj.Numrodechque}} </td>
      </ng-container>

      <ng-container matColumnDef="Select">
        <th mat-header-cell *matHeaderCellDef> select </th>
        <td mat-cell *matCellDef="let element; let i = index"> <mat-button-toggle (click)="onAreaListControlChanged(element, i)">select</mat-button-toggle></td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  <div fxFlex="50">

    <table mat-table [dataSource]="selectionDataSource" class="mat-elevation-z8">


      <ng-container matColumnDef="DemandeID">
        <th mat-header-cell *matHeaderCellDef> Demande ID </th>
        <td mat-cell *matCellDef="let element"> {{element.casedataObj.DemandeID}} </td>
      </ng-container>


      <ng-container matColumnDef="Numrodechque">
        <th mat-header-cell *matHeaderCellDef> Numero Cheque </th>
        <td mat-cell *matCellDef="let element"> {{element.casedataObj.Numrodechque}} </td>
      </ng-container>

      <ng-container matColumnDef="Select">
        <th mat-header-cell *matHeaderCellDef> select </th>
        <td mat-cell *matCellDef="let element; let i = index"> <mat-button-toggle (click)="onSelectionListControlChanged(element, i)">select</mat-button-toggle></td>
      </ng-container>

      <ng-container matColumnDef="Decision">
        <th mat-header-cell *matHeaderCellDef> decision </th>
        <td mat-cell *matCellDef="let element">
          <mat-radio-group
            aria-labelledby="example-radio-group-label"
            class="example-radio-group"
            [(ngModel)]="element.decision">
            <mat-radio-button class="example-radio-button" value="cash">
              Cash IN
            </mat-radio-button>
            <mat-radio-button class="example-radio-button"  value="destroy">
              Destroy
            </mat-radio-button>
          </mat-radio-group>

        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="selectionDisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: selectionDisplayedColumns;"></tr>
    </table>
