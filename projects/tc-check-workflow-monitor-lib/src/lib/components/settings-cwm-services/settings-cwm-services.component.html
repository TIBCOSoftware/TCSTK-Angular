<div fxLayout="column" layout-align="start stretch" flex>

  <p>You can update the values used by the Upload Page .</p>
  <br>

  <div fxLayout="column">

    <div fxLayout="column" fxLayoutAlign="space-around stretch">

      <div>

        <h3>Create Service</h3>
        <mat-divider></mat-divider>
        <br>
      </div>

      <mat-form-field>
        <input matInput placeholder="Label" [(ngModel)]="createService.label">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="File Label" [(ngModel)]="createService.fileLabel">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Root Object Name" [(ngModel)]="createService.rootObjectName">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Api URL" [(ngModel)]="createService.apiUrl">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Operation" [(ngModel)]="createService.operation">
      </mat-form-field>




      <div>

        <h3>Update service from partner</h3>
        <mat-divider></mat-divider>
        <br>
      </div>

      <mat-form-field>
        <input matInput placeholder="Label" [(ngModel)]="updateServiceFromPartner.label">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="File Label" [(ngModel)]="updateServiceFromPartner.fileLabel">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Root Object Name" [(ngModel)]="updateServiceFromPartner.rootObjectName">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Api URL" [(ngModel)]="updateServiceFromPartner.apiUrl">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Operation" [(ngModel)]="updateServiceFromPartner.operation">
      </mat-form-field>



      <div>

        <h3>Update Service from BPM</h3>
        <mat-divider></mat-divider>
        <br>
      </div>

      <mat-form-field>
        <input matInput placeholder="Label" [(ngModel)]="updateServiceFromBpm.label">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="File Label" [(ngModel)]="updateServiceFromBpm.fileLabel">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Root Object Name" [(ngModel)]="updateServiceFromBpm.rootObjectName">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Api URL" [(ngModel)]="updateServiceFromBpm.apiUrl">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Operation" [(ngModel)]="updateServiceFromBpm.operation">
      </mat-form-field>



      <div>

        <h3>Initiate Service</h3>
        <mat-divider></mat-divider>
        <br>
      </div>

      <mat-form-field>
        <input matInput placeholder="Label" [(ngModel)]="initiateService.label">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="File Label" [(ngModel)]="initiateService.fileLabel">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Root Object Name" [(ngModel)]="initiateService.rootObjectName">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Api URL" [(ngModel)]="initiateService.apiUrl">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Operation" [(ngModel)]="initiateService.operation">
      </mat-form-field>



      <div>

        <h3>Set Terminal state to all cases</h3>
        <mat-divider></mat-divider>
        <br>
      </div>

      <mat-form-field>
        <input matInput placeholder="Label" [(ngModel)]="setTerminalStateService.label">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="File Label" [(ngModel)]="setTerminalStateService.fileLabel">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Root Object Name" [(ngModel)]="setTerminalStateService.rootObjectName">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Api URL" [(ngModel)]="setTerminalStateService.apiUrl">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Operation" [(ngModel)]="setTerminalStateService.operation">
      </mat-form-field>


    </div>


    <div fxLayout="row" fxLayoutAlign="space-between center">
      <button mat-raised-button color="primary" (click)="runSaveFuntion()">Save</button>
    </div>
  </div>


</div>
