<div fxLayout="column" layout-align="start stretch" flex>

  <p>You can update the values used by the Upload Page .</p>
  <br>

  <div fxLayout="column">

    <div fxLayout="column" fxLayoutAlign="space-around stretch">


      <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-raised-button color="primary" (click)="runSaveFuntion()">Save</button>
      </div>

      <div>

        <h3>Create Service</h3>
        <mat-divider></mat-divider>
        <br>
      </div>

      <mat-form-field>
        <input matInput placeholder="Label" [(ngModel)]="serviceDetailsConfig.createService.label">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="File Label" [(ngModel)]="serviceDetailsConfig.createService.fileLabel">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Root Object Name" [(ngModel)]="serviceDetailsConfig.createService.rootObjectName">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Api URL" [(ngModel)]="serviceDetailsConfig.createService.apiUrl">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Operation" [(ngModel)]="serviceDetailsConfig.createService.operation">
      </mat-form-field>




      <div>

        <h3>Update service from partner</h3>
        <mat-divider></mat-divider>
        <br>
      </div>

      <mat-form-field>
        <input matInput placeholder="Label" [(ngModel)]="serviceDetailsConfig.updateServiceFromPartner.label">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="File Label" [(ngModel)]="serviceDetailsConfig.updateServiceFromPartner.fileLabel">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Root Object Name" [(ngModel)]="serviceDetailsConfig.updateServiceFromPartner.rootObjectName">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Api URL" [(ngModel)]="serviceDetailsConfig.updateServiceFromPartner.apiUrl">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Operation" [(ngModel)]="serviceDetailsConfig.updateServiceFromPartner.operation">
      </mat-form-field>



      <div>

        <h3>Update Service from BPM</h3>
        <mat-divider></mat-divider>
        <br>
      </div>

      <mat-form-field>
        <input matInput placeholder="Label" [(ngModel)]="serviceDetailsConfig.updateServiceFromBpm.label">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="File Label" [(ngModel)]="serviceDetailsConfig.updateServiceFromBpm.fileLabel">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Root Object Name" [(ngModel)]="serviceDetailsConfig.updateServiceFromBpm.rootObjectName">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Api URL" [(ngModel)]="serviceDetailsConfig.updateServiceFromBpm.apiUrl">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Operation" [(ngModel)]="serviceDetailsConfig.updateServiceFromBpm.operation">
      </mat-form-field>



      <div>

        <h3>Initiate Service</h3>
        <mat-divider></mat-divider>
        <br>
      </div>

      <mat-form-field>
        <input matInput placeholder="Label" [(ngModel)]="serviceDetailsConfig.initiateService.label">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="File Label" [(ngModel)]="serviceDetailsConfig.initiateService.fileLabel">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Root Object Name" [(ngModel)]="serviceDetailsConfig.initiateService.rootObjectName">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Api URL" [(ngModel)]="serviceDetailsConfig.initiateService.apiUrl">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Operation" [(ngModel)]="serviceDetailsConfig.initiateService.operation">
      </mat-form-field>



      <div>

        <h3>Set Terminal state to all cases</h3>
        <mat-divider></mat-divider>
        <br>
      </div>

      <mat-form-field>
        <input matInput placeholder="Label" [(ngModel)]="serviceDetailsConfig.setTerminalStateService.label">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="File Label" [(ngModel)]="serviceDetailsConfig.setTerminalStateService.fileLabel">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Root Object Name" [(ngModel)]="serviceDetailsConfig.setTerminalStateService.rootObjectName">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Api URL" [(ngModel)]="serviceDetailsConfig.setTerminalStateService.apiUrl">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Operation" [(ngModel)]="serviceDetailsConfig.setTerminalStateService.operation">
      </mat-form-field>

      <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-raised-button color="primary" (click)="runSaveFuntion()">Save</button>
      </div>


    </div>


  </div>


</div>
